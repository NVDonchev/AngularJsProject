<h2 class="screen-title">Change Password</h2>
<div class="form-group">
    <form>
        <input type="password" id="inputOldPassword" class="form-control" placeholder="Old Password" required><br />
        <input type="password" id="inputNewPassword" class="form-control" placeholder="New Password" required><br />
        <input type="password" id="inputNewPasswordConfirm" class="form-control" placeholder="New Password Confirm" required><br />
        <button id="edit-profile-submit" class="btn btn-lg btn-primary btn-block" type="submit">Save Changes</button>
    </form>
</div>
