<div class="container">
    <div class="form-container">
        <form class="form-signin" id="login-form">
            <h2 class="form-signin-heading">Login</h2>
            <input type="text" class="form-control" placeholder="Username" ng-model="loginData.username" required>
            <input type="password" class="form-control" placeholder="Password" ng-model="loginData.password" required>
            <br />
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(loginData)">Login</button>
        </form>
    </div>
    <div class="form-container">
        <form class="form-register" id="register-form">
            <h2 class="form-signin-heading">Register</h2>

            <input type="text" class="form-control" placeholder="Username" ng-model="registrationData.username" required>
            <input type="password" class="form-control" placeholder="Password" ng-model="registrationData.password" required>
            <input type="password" class="form-control" placeholder="Confirm Password" ng-model="registrationData.confirmPassword" required>
            <input type="text" class="form-control" placeholder="Name" ng-model="registrationData.name" required>
            <input type="email" class="form-control" placeholder="Email" ng-model="registrationData.email" required>

            <label for="gender">Gender:</label>
            <select>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="register(registrationData)">Register</button>
        </form>
    </div>
</div>
