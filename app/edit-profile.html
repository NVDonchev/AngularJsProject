
<h2 class="screen-title">Edit Profile</h2>
<div id="edit-profile-wrapper">
    <form>
        <div class="form-group">
            <label>Avatar Image</label><br />
            <img src="pics/Me Smiling Small.jpg" height="100" />
            <p>
                Allowed format: jpg <br />
                Limit: 128kb
            </p>
            <button class="btn btn-primary">Upload</button>
        </div>
        <div class="form-group">
            <label>Profile Information</label><br />
            <input type="text" id="inputName" class="form-control" placeholder="Name" required>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email" required>
            <br />
            <label for="town">Gender:</label>
            <select>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label>Wall Image</label><br />
            <img src="pics/P1000281.JPG" id="wall-image" />
            <p>Limit 1024kb</p>
            <button class="btn btn-primary">Upload</button>
        </div>
        <button id="edit-profile-submit" class="btn btn-lg btn-primary btn-block" type="submit">Save Changes</button>
    </form>
</div>
